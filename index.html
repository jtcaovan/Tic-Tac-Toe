<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>

    <div id="playerContainer" class="container">
        <form>
          <label for="playerOne">Player One (X): </label>
          <input type="text" id="playerOne" name="playerOne">
          <label for="playerTwo">Player Two (O): </label>
          <input type="text" id="playerTwo" name="playerTwo">
        </form>

        <button id="startButton" class="button">Start Game</button>
    </div>

    <div id="infoContainer" class="container">
      <p id='playerOneName' class="playerName"></p>
      <p id='playerTwoName' class="playerName"></p>
      <p id="whoseTurn" class="playerName"></p>
    </div>

    <div id="resultModal">
      <div id="resultContainer" class="scale-in-center">
        <p id="resultText">Player One wins</p>
        <button id="resetButton" class="button">Start Over</button>
      </div>
    </div>

    <div id="gameBoard">
        <div class="boardSquare"></div>
        <div class="boardSquare"></div>
        <div class="boardSquare"></div>
        <div class="boardSquare"></div>
        <div class="boardSquare"></div>
        <div class="boardSquare"></div>
        <div class="boardSquare"></div>
        <div class="boardSquare"></div>
        <div class="boardSquare"></div>
    </div>

  <script src="script.js"></script>
</body>

</html>
